[build]
  base = "onebox"
  command = "cd backend && npm install && npm run build && cd ../frontend && npm install && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "backend/src"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true